<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">To-Do List</h1>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="taskInput">Task</label>
                        <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dueTime">Due Time</label>
                            <input type="time" id="dueTime" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-outline-secondary btn-block" type="button" onclick="addTask()">Add Task</button>

                    <ul id="taskList" class="list-group mt-3">
                        <!-- Tasks will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script src="script.js"></script>
</body>
</html>
